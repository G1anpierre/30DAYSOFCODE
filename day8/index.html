<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bella.css">
    <title>Score Tracker</title>
</head>
<body>
    <main class="general">
        <section class="scores">
                <div class="surround home"> 
                    <h1>Home</h1>
                    <span id="score1">0</span> 
                </div>
                <div class="surround away">
                    <h1>Away</h1>
                    <span id="score2">0</span>
                </div>
        </section>
        <section class="winner">
            <h2 id="message">vs.</h2>
        </section>
        <section class="actions">
                <button class="boton1">Player 1</button>
                <button class="boton2">Player 2</button>
                <button class="reset">Reset</button>
        </section>

        <section class="winningSettings">
                <p>Choose the Max/Winner Score</p>
                <span id="final"></span>
                <input name="inicial" type="number" > 
        </section>

        
    </main>

    <script  type="text/javascript" src="inteligent.js"></script>
</body>
</html>
