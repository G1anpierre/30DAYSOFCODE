<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h2>Random User Generator</h2>
                <div class="cardId">
                    <img src="" alt="profile Picture">
                    <div class="data-info">
                        <div>
                            <h4> <span id="name">Jon</span> <span id="lastName">Snow</span> </h4>
                            <p id="otherInfo">kingofnorth</p>
                        </div>
                        <div>
                            <p>Email : <span id="email">jon@hotmail.com</span></p>
                            <p>City: <span id="city">Winterfell</span></p>
                        </div>
                    </div>
                </div>
                <div class="button">
                        <button type="button">Next User!</button>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="think.js"></script>    
</body>
</html>
